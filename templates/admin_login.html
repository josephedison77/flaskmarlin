<!-- admin_login.html -->
{% extends "base.html" %}
{% block content %}
<style>
    :root {
        --primary: #023147;
        --secondary: #c5a880;
        --light: #f8f9fa;
    }

   
    .login-container {
        width: 100%;
        max-width: 450px;
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        border-top: 4px solid var(--secondary);
    }

    h2 {
        color: var(--primary);
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: var(--primary);
        font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: all 0.3s;
        font-size: 16px;
    }

    input:focus {
        border-color: var(--secondary);
        box-shadow: 0 0 0 3px rgba(197, 168, 128, 0.2);
        outline: none;
    }

    .submit-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        width: 100%;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: #012435;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(2, 49, 71, 0.25);
    }
</style>

<div class="login-container">
    <h2>Admin Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>
        {{ form.submit(class="submit-btn") }}
    </form>
</div>
{% endblock %}
